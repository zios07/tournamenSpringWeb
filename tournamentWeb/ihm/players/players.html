<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script type="text/javascript" src="../../js/controllers/PlayerController.js"></script>
    <script type="text/javascript" src="../../js/services/PlayerService.js"></script>
    <style>
      a:hover {
        cursor: pointer;
      }
      td input {
          min-width: 10px;
          max-width: 70%;
          width: 80%;
      }
    </style>
  </head>

  <body ng-app="players" ng-controller="PlayerController">

    <div class="container">
      <h2 align="center" style="font-family: consolas">Players list</h2>
      <br/>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Favourite foot</th>
            <th>Position</th>
            <th>Goals</th>
            <th>Assists</th>
            <th>Team</th>

          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="p in players track by $index">
            <td>
              <label ng-hide="editMode">{{p.firstName}}</label>
              <input type="text" ng-model=" p.firstName" ng-show="editMode">
            </td>
            <td>
              <label ng-hide="editMode">{{p.lastName}}</label>
              <input type="text" ng-model=" p.lastName" ng-show="editMode">
            </td>
            <td>
              <label ng-hide="editMode">{{p.age}}</label>
              <input type="text" ng-model=" p.age" ng-show="editMode">
            </td>
            <td>
              <label ng-hide="editMode">{{p.favFoot}}</label>
              <input type="text" ng-model=" p.favFoot" ng-show="editMode">
            </td>
            <td>
              <label ng-hide="editMode">{{p.position}}</label>
              <input type="text" ng-model=" p.position" ng-show="editMode">
            </td>
            <td>
              <label ng-hide="editMode">{{p.goals}}</label>
              <input type="text" ng-model=" p.goals" ng-show="editMode">
            </td>
            <td>
              <label ng-hide="editMode">{{p.assists}}</label>
              <input type="text" ng-model=" p.assists" ng-show="editMode">
            </td>
            <td>
              <label ng-hide="editMode">{{p.team.teamLabel}}</label>
              <input type="text" ng-model=" p.team.teamLabel" ng-show="editMode">
            </td>
            <th>
              <a ng-hide="editMode" ng-click="toggleEditMode()"><span class="glyphicon glyphicon-cog"></span></a>
              <a ng-show="editMode" ng-click="toggleEditMode()"><span class="glyphicon glyphicon-remove-circle"></span></a>
            </th>
            <th>
              
              <a ng-show="editMode" ng-click="edit(p.id)"><span class="glyphicon glyphicon-ok-circle"></span></a>
              <a ng-hide="editMode" delete-confirmed="delete(p.id)" ng-confirm-click><span class="glyphicon glyphicon-remove"></span></a>
            </th>
          </tr>
        </tbody>
      </table>

    </div>

  </body>
  </html>
