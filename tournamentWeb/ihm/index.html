<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Login Page</title>

    <link rel="stylesheet" href="../css/style.css" media="screen" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../js/controllers/LoginController.js"></script>
    <script type="text/javascript" src="../js/services/LoginService.js"></script>

</head>

<body ng-app="app" ng-controller="loginController as loginCtrl">

  <div>
    <div class="wrap">
  		<div class="avatar">
        <img src="../assets/logo.jpg">
  		</div>
  		<input type="text" placeholder="Username" required ng-model="loginCtrl.user.login">
  		<div class="bar">
  			<i></i>
  		</div>
  		<input type="password" placeholder="Password" required ng-model="loginCtrl.user.password">
  		<button ng-click="loginCtrl.LogIn()">Sign in</button>

  	</div>
  </div>

</body>

</html>
